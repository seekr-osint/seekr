<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>SEEKR</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/settings.css">
    <link rel="stylesheet" href="./css/guide.css">
    <script type="module" src="./dist/ts/framework.js" defer></script>

    <script type="module" src="./dist/ts/theme_loader.js"></script>

    <script type="module" src="./dist/ts/settings.js" defer></script>

    <script type="text/javascript" defer>
      // Check local storage for theme setting

      if (localStorage.getItem("theme")) {
        document.documentElement.setAttribute("data-theme", localStorage.getItem("theme"));
      }
    </script>
  </head>

  <body>
    <div class="scroll-body">
      <div class="chip settings-table">
        <div class="settings-option themes">
          <!-- Theme selection -->
  
          <p class="settings-name">Themes</p>
  
          <div class="theme-option chip">
            <!-- Theme cards will be loaded into here -->
          </div>
        </div>
      </div>
  
      <div class="chip settings-table">
        <div class="settings-option">
          <!-- Change language -->
  
          <p class="settings-name">Language</p>
  
          <div class="language-select">
            <select>
              <option value="0">Select language:</option>
              <option value="EN">English</option>
              <option value="ES">Spanish</option>
              <option value="DE">German</option>
              <option value="IT">Italian</option>
              <option value="GD">Gaelic</option>
              <option value="LA">Latin</option>
            </select>
          </div>
        </div>
      </div>
  
      <div class="chip settings-table">
        <div class="settings-option">
          <!-- Change port -->
  
          <!-- REMEMBER: CHANGE LANGUAGE TAGS -->
  
          <p class="settings-name">Port</p>
  
          <div class="invert chip port-chip">
            <div class="text-container">
              <input id="port-tag" class="port-tag" spellcheck="false" placeholder="Enter port..." maxlength="5"> <!-- Maximum 5chars & 65535 -->
            </div>
          </div>
        </div>
      </div>
  
      <div class="chip settings-table">
        <div class="settings-option">
          <!-- Change port -->
  
          <!-- REMEMBER: CHANGE LANGUAGE TAGS -->
  
          <p class="settings-name">IP</p>
  
          <div class="invert chip ip-chip">
            <div class="text-container">
              <input id="ip-tag" class="ip-tag" spellcheck="false" placeholder="Enter ip..." maxlength="39"> <!-- -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btn btn-secondary" id="settings-savebtn"><p class="not-selectable" id="settings-savebtn-p">Save & Restart</p></div>
  </body>
</html>
